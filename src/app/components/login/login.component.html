<div class="container" *ngIf="!(loginUser.user | async)?.uid">
  <form class="form-signin" (submit)="loginUser.loginWithEmail($event, email.value, password.value)">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="email" class="sr-only">Email address</label>
    <input #email type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input #password type="password" id="password" class="form-control" placeholder="Password" required="" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <hr>
    <label>
      Login with
    </label>
    <br>
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn  btn-block facebook-button" (click)="loginFacebook()"><i class="fab fa-facebook-f"></i></button>
      </div>
      <div class="col-sm">
        <button type="button" class="btn  btn-block google-button" (click)="loginGoogle()"><i class="fab fa-google"></i></button>
      </div>
    </div>
  </form>
</div>
